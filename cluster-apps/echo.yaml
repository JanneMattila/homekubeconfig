apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: janne-app-echo
spec:
  selector:
    app: echo
  ports:
    - port: 32222
      nodePort: 32222
      targetPort: 80
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: echo
  namespace: janne-app-echo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - image: jannemattila/echo:1.0.14
          name: echo
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
